		//写cookies
		window.setCook=function(name,value)
		{
			var Days = 30;
			var exp = new Date();
			exp.setTime(exp.getTime() + Days*24*60*60*1000);
			document.cookie = name + "="+ escape (value) + ";expires=" + exp.toGMTString();
		}
		window.getCook=function(name)
		{
		    var cookieValue = "";
		    var search = name + "=";
		    if (document.cookie.length > 0)
		    {
		        offset = document.cookie.indexOf (search);
		        if (offset != -1)
		        {
		            offset += search.length;
		            end = document.cookie.indexOf (";", offset);
		            if (end == -1)
		                end = document.cookie.length;
		            cookieValue = unescape (document.cookie.substring (offset, end))
		        }
		    }
		    return cookieValue;
		}

    	window.htmlDecode=function(str) {
	    	var s = "";
	    	if (str.length == 0) return "";
	    	s = str.replace(/&amp;/g, "&");
	    	s = s.replace(/&lt;/g, "<");
	    	s = s.replace(/&gt;/g, ">");
	    	s = s.replace(/&nbsp;/g, " ");
	    	s = s.replace(/&#39;/g, "\'");
	    	s = s.replace(/&quot;/g, "\"");
	    	s = s.replace(/<br>/g, "\n");
    		return s;
    	}
    	window.decToHex = function(str) {
    		str=window.htmlDecode(str);
    		var res=[];
    		for(var i=0;i < str.length;i++)
    		res[i]=("00"+str.charCodeAt(i).toString(16)).slice(-4);
    		return "\\u"+res.join("\\u");
    	}
    	window.hexToDec = function(str) {
    		str=decodeURI(str);
    		str=str.replace(/\\/g,"%");
    		str=unescape(str);
    		str=window.htmlDecode(str);
    		return unescape(str);
    		//return encodeURI(str);
    	}
    	window.getQueryString=function(name) { 
    		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
    		var r = window.location.search.substr(1).match(reg); 
    		if (r != null) return unescape(r[2]); return null; 
    		//return decodeURI(name);
    	} 
    	window.isChinese =function(str )
    	{
    		var reg = /[\u4E00-\u9FA5\uF900-\uFA2D]/;
    		var ret=reg.test(str);
    		var ret1=isChina(str);
    		if(ret&&ret1){
    			return true;
    		}else{
    			return false;
    		}   		
    	}
    	function isChina(s) //判断字符是否是中文字符 
    	{ 
    		var patrn= /[\u4E00-\u9FA5]|[\uFE30-\uFFA0]/gi; 
    		if (!patrn.exec(s)) 
    		{ 
    			return false; 
    		}else{ 
    			return true; 
    		} 
    	} 
		var browser={
    versions:function(){
        var u = navigator.userAgent, app = navigator.appVersion;
			return {
				trident: u.indexOf('Trident') > -1, //IE内核
				presto: u.indexOf('Presto') > -1, //opera内核
				webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
				gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1,//火狐内核
				mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
				ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
				android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
				iPhone: u.indexOf('iPhone') > -1 , //是否为iPhone或者QQHD浏览器
				iPad: u.indexOf('iPad') > -1, //是否iPad
				webApp: u.indexOf('Safari') == -1, //是否web应该程序，没有头部与底部
				weixin: u.indexOf('MicroMessenger') > -1, //是否微信 （2015-01-22新增）
				qq: u.match(/\sQQ/i) == " qq" //是否QQ
			};
